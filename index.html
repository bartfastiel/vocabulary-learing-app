<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vokabeltrainer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    #score, #streak-box {
      font-size: 1rem;
      margin-bottom: 0.4rem;
      background-color: #ffffff88;
      padding: 0.4rem 1rem;
      border-radius: 12px;
    }

    #quiz-box {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
      max-width: 90vw;
      width: 400px;
      max-height: 90vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .options {
      display: grid;
      gap: 0.6rem;
      margin-top: 1rem;
    }

    .option-btn {
      background-color: #ffb347;
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      font-size: 1.05rem;
      cursor: pointer;
    }

    .option-btn:hover { background-color: #ffcc80; }
    .correct { background-color: #81c784 !important; }
    .wrong   { background-color: #e57373 !important; }

    #next-btn {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #4dd0e1;
      cursor: pointer;
      display: none;
    }

    img.vocab-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1.05rem;
      text-align: center;
    }

    #replay-btn {
      background: #90caf9;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    #ship { font-size: 2rem; margin-top: 0.3rem; }
    .streak-10 #ship { transform: scale(1.3); }
    .streak-15 #ship { transform: scale(1.6) rotate(15deg); }
    .streak-20 #ship { transform: scale(2) rotate(360deg); }
    .streak-broken #ship { animation: shake 0.5s; color: #e53935; }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
<h1>üéì Vokabeltrainer</h1>
<div id="score">Punkte: <span id="points">0</span></div>
<div id="streak-box">
  Streak: <span id="streak">0</span> | Rekord: <span id="streak-record">0</span>
  <div id="ship">üöÄ</div>
</div>

<div id="quiz-box">
  <div class="question" id="question">Lade Vokabeln...</div>
  <div class="options" id="options"></div>
  <div id="feedback" class="feedback"></div>
  <button id="next-btn">N√§chste Frage</button>
</div>

<audio id="sound-correct" src="ding.mp3" preload="auto"></audio>
<audio id="sound-wrong" src="buzz.mp3" preload="auto"></audio>

<script>
  let vocabulary = [], currentIndex = 0, points = 0, streak = 0;
  let currentAudio = null;

  const questionDiv = document.getElementById("question");
  const optionsDiv = document.getElementById("options");
  const feedbackDiv = document.getElementById("feedback");
  const pointsDisplay = document.getElementById("points");
  const nextBtn = document.getElementById("next-btn");
  const streakEl = document.getElementById("streak");
  const streakRecordEl = document.getElementById("streak-record");
  const soundCorrect = document.getElementById("sound-correct");
  const soundWrong = document.getElementById("sound-wrong");

  document.addEventListener("contextmenu", e => e.preventDefault());

  let streakRecord = parseInt(localStorage.getItem("streakRecord") || "0");
  streakRecordEl.textContent = streakRecord;

  function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
  }

  function updatePoints() { pointsDisplay.textContent = points; }

  function updateStreak(isCorrect) {
    if (isCorrect) {
      streak++;
      if (streak > streakRecord) {
        streakRecord = streak;
        localStorage.setItem("streakRecord", streakRecord);
        streakRecordEl.textContent = streakRecord;
      }
      streakEl.textContent = streak;
      document.body.classList.remove("streak-broken");
      if (streak >= 20) document.body.classList.add("streak-20");
      else if (streak >= 15) document.body.classList.add("streak-15");
      else if (streak >= 10) document.body.classList.add("streak-10");
    } else {
      streak = 0;
      streakEl.textContent = 0;
      document.body.classList.remove("streak-10", "streak-15", "streak-20");
      document.body.classList.add("streak-broken");
    }
  }

  function playRandomVoice(word) {
    const voices = ["alloy", "coral", "nova"];
    const pick = voices[Math.floor(Math.random() * voices.length)];
    const audio = new Audio(`audio/${word.toLowerCase()}_${pick}.mp3`);
    audio.play();
    return audio;
  }

  function nextQuestion() {
    feedbackDiv.innerHTML = "";
    nextBtn.style.display = "none";

    if (currentIndex >= vocabulary.length) {
      alert(`Alle Vokabeln geschafft!\nEndstand: ${points} Punkte`);
      location.reload();
      return;
    }

    const vocab = vocabulary[currentIndex];
    const correct = vocab.en.toLowerCase();

    // immer aussprechen
    playRandomVoice(vocab.en);

    const modes = ["text", "image", "audio", "text_input", "image_input", "audio_input"];
    const allowed = modes.filter(m => !(m.includes("image") && !vocab.allowImage));
    const mode = allowed[Math.floor(Math.random() * allowed.length)];

    const wrong = shuffle(vocabulary.filter(v => v.en.toLowerCase() !== correct))
            .slice(0, 3).map(v => v.en.toLowerCase());
    const options = shuffle([correct, ...wrong]);

    questionDiv.innerHTML = "";
    optionsDiv.innerHTML = "";

    if (mode.includes("image"))
      questionDiv.innerHTML = `<img src="img/${correct}.png" class="vocab-image" alt="">`;
    else if (mode.includes("text"))
      questionDiv.textContent = `Wie hei√üt ‚Äû${vocab.de}‚Äù auf Englisch?`;
    else if (mode.includes("audio")) {
      questionDiv.innerHTML = `<p>üîà H√∂re das Wort</p><button id="replay-btn">üîÅ Anh√∂ren</button>`;
      currentAudio = playRandomVoice(vocab.en);
      setTimeout(() => {
        document.getElementById("replay-btn").onclick = () => playRandomVoice(vocab.en);
      }, 100);
    }

    if (mode.endsWith("_input")) {
      const input = document.createElement("input");
      input.type = "text";
      input.autofocus = true;

      const btn = document.createElement("button");
      btn.textContent = "N√§chste Frage";
      btn.className = "option-btn";
      optionsDiv.append(input, btn);

      // Fokus mit erstem Buchstaben √ºbernehmen
      document.body.addEventListener("keydown", function initType(e) {
        if (!input.disabled && /^[a-zA-Z]$/.test(e.key)) {
          input.focus();
          input.value = e.key.toLowerCase();
          document.body.removeEventListener("keydown", initType);
        }
      });

      input.addEventListener("keydown", e => {
        if (e.key === "Enter" && !btn.disabled) btn.click();
      });

      btn.onclick = () => {
        const user = input.value.trim().toLowerCase();
        const isCorrect = user === correct;
        input.style.backgroundColor = isCorrect ? "#81c784" : "#e57373";
        (isCorrect ? soundCorrect : soundWrong).play();
        points += isCorrect ? 1 : -1;
        updatePoints();
        updateStreak(isCorrect);
        input.disabled = true;
        btn.disabled = true;
        nextBtn.style.display = "inline-block";
      };
    } else {
      options.forEach(opt => {
        const b = document.createElement("button");
        b.className = "option-btn";
        b.textContent = opt;
        b.onclick = () => {
          const isCorrect = opt === correct;
          b.classList.add(isCorrect ? "correct" : "wrong");
          (isCorrect ? soundCorrect : soundWrong).play();
          points += isCorrect ? 1 : -1;
          updatePoints();
          updateStreak(isCorrect);
          Array.from(optionsDiv.children).forEach(btn => btn.disabled = true);
          nextBtn.style.display = "inline-block";
        };
        optionsDiv.appendChild(b);
      });
    }
  }

  nextBtn.onclick = () => {
    currentIndex++;
    nextQuestion();
  };

  fetch("vocab.json")
          .then(r => r.json())
          .then(data => {
            vocabulary = shuffle(data);
            nextBtn.disabled = false;
            nextQuestion();
          })
          .catch(err => {
            questionDiv.textContent = "‚ùå Fehler beim Laden von vocab.json";
            console.error(err);
          });
</script>
</body>
</html>
