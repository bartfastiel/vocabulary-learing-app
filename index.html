<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vokabeltrainer + Raketen-Spiel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 { font-size: 2rem; margin-bottom: 0.4rem; }

    #score, #streak-box {
      font-size: 1rem;
      margin-bottom: 0.4rem;
      background-color: #ffffff88;
      padding: 0.4rem 1rem;
      border-radius: 12px;
    }

    #treasure { margin-left: 10px; cursor: pointer; display: none; }

    #quiz-box {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
      max-width: 90vw;
      width: 400px;
      max-height: 90vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .question { font-size: 1.3rem; margin-bottom: 1rem; }

    .options { display: grid; gap: 0.6rem; margin-top: 1rem; }

    .option-btn {
      background-color: #ffb347;
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      font-size: 1.05rem;
      cursor: pointer;
    }
    .option-btn:hover { background-color: #ffcc80; }
    .correct { background-color: #81c784 !important; }
    .wrong   { background-color: #e57373 !important; }

    #next-btn {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #4dd0e1;
      cursor: pointer;
      display: none;
    }

    img.vocab-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1.05rem;
      text-align: center;
    }

    #replay-btn {
      background: #90caf9;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    #ship { font-size: 2rem; margin-top: 0.3rem; }
    .streak-10 #ship { transform: scale(1.3); }
    .streak-15 #ship { transform: scale(1.6) rotate(15deg); }
    .streak-20 #ship { transform: scale(2) rotate(360deg); }
    .streak-broken #ship { animation: shake 0.5s; color: #e53935; }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    /* === SPIEL === */
    #game-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 999;
      padding: 12px;
      box-sizing: border-box;
    }

    #close-game {
      position: absolute;
      top: 10px; right: 10px;
      background: #4dd0e1;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 1rem;
      cursor: pointer;
    }

    #hud {
      width: min(92vw, 440px);
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 8px;
    }

    #game-stats { font-size: 1.1rem; }

    .bar-title {
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0.9;
    }

    .bar {
      position: relative;
      width: 100%;
      height: 16px;
      background: rgba(255,255,255,0.18);
      border: 1px solid #0ff;
      border-radius: 8px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
    }

    #shots-fill { background: linear-gradient(90deg, #00e5ff, #00bcd4); }

    #hm-bar {
      display: flex;
      gap: 0;
      padding: 0;
      border-color: #9ccc65;
    }
    #hits-fill { background: #8bc34a; }
    #misses-fill { background: #f44336; }

    #game-canvas {
      background: #001;
      border: 2px solid #0ff;
      border-radius: 12px;
      touch-action: none;
      width: min(92vw, 440px);
      height: calc(min(92vw, 440px) * 1.5);
      max-height: 80vh;
    }
  </style>
</head>
<body>
<h1>üéì Vokabeltrainer</h1>

<div id="score">
  Punkte: <span id="points">0</span>
  <span id="treasure">ü™ô</span>
</div>

<div id="streak-box">
  Streak: <span id="streak">0</span> | Rekord: <span id="streak-record">0</span>
  <div id="ship">üöÄ</div>
</div>

<div id="quiz-box">
  <div class="question" id="question">Lade Vokabeln...</div>
  <div class="options" id="options"></div>
  <div id="feedback" class="feedback"></div>
  <button id="next-btn">N√§chste Frage</button>
</div>

<!-- ====== SPIEL-OVERLAY ====== -->
<div id="game-overlay">
  <button id="close-game">Zur√ºck</button>
  <div id="hud">
    <div id="game-stats">üí∞ Coins: <span id="game-coins">0</span></div>

    <div class="bar-title">
      <span>Sch√ºsse</span>
      <span id="shots-count">0/30</span>
    </div>
    <div id="shots-bar" class="bar">
      <div id="shots-fill" class="bar-fill"></div>
    </div>

    <div class="bar-title">
      <span>Treffer / Misses</span>
      <span id="hm-count">0 | 0</span>
    </div>
    <div id="hm-bar" class="bar">
      <div id="hits-fill" class="bar-fill"></div>
      <div id="misses-fill" class="bar-fill"></div>
    </div>
  </div>

  <canvas id="game-canvas" width="400" height="600"></canvas>
</div>

<audio id="sound-correct" src="ding.mp3" preload="auto"></audio>
<audio id="sound-wrong" src="buzz.mp3" preload="auto"></audio>

<script>
  // === VOKABELTRAINER ===
  let vocabulary = [], currentIndex = 0, points = 0, streak = 0;
  let currentAudio = null;

  const questionDiv = document.getElementById("question");
  const optionsDiv = document.getElementById("options");
  const feedbackDiv = document.getElementById("feedback");
  const pointsDisplay = document.getElementById("points");
  const nextBtn = document.getElementById("next-btn");
  const streakEl = document.getElementById("streak");
  const streakRecordEl = document.getElementById("streak-record");
  const soundCorrect = document.getElementById("sound-correct");
  const soundWrong = document.getElementById("sound-wrong");
  const treasureEl = document.getElementById("treasure");

  document.addEventListener("contextmenu", e => e.preventDefault());

  let streakRecord = parseInt(localStorage.getItem("streakRecord") || "0");
  streakRecordEl.textContent = streakRecord;

  function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

  function updatePoints() {
    pointsDisplay.textContent = points;
    localStorage.setItem("points", points);
    checkTreasure();
  }

  function checkTreasure() {
    treasureEl.style.display = points < 5 ? "none" : "inline";
  }

  function updateStreak(isCorrect) {
    if (isCorrect) {
      streak++;
      if (streak > streakRecord) {
        streakRecord = streak;
        localStorage.setItem("streakRecord", streakRecord);
        streakRecordEl.textContent = streakRecord;
      }
      streakEl.textContent = streak;
      document.body.classList.remove("streak-broken");
      if (streak >= 20) document.body.classList.add("streak-20");
      else if (streak >= 15) document.body.classList.add("streak-15");
      else if (streak >= 10) document.body.classList.add("streak-10");
    } else {
      streak = 0;
      streakEl.textContent = 0;
      document.body.classList.remove("streak-10","streak-15","streak-20");
      document.body.classList.add("streak-broken");
    }
  }

  function playRandomVoice(word) {
    const voices = ["alloy", "ash", "coral", "nova", "onyx"];
    const pick = voices[Math.floor(Math.random()*voices.length)];
    const audio = new Audio(`audio/${word.toLowerCase().replaceAll(/[^a-z0-9]/g,"_")}_${pick}.mp3`);
    audio.play();
    return audio;
  }

  // Punkte & Streak laden
  points = parseInt(localStorage.getItem("points") || "0");
  updatePoints();

  function nextQuestion() {
    feedbackDiv.innerHTML = "";
    nextBtn.style.display = "none";

    if (currentIndex >= vocabulary.length) {
      alert(`Alle Vokabeln geschafft!\nEndstand: ${points} Punkte`);
      location.reload();
      return;
    }

    const vocab = vocabulary[currentIndex];
    const correct = vocab.en.toLowerCase();

    const modes = ["text","image","audio","text_input","image_input","audio_input"];
    const allowed = modes.filter(m => !(m.includes("image") && !vocab.allowImage));
    const mode = allowed[Math.floor(Math.random()*allowed.length)];

    const wrong = shuffle(vocabulary.filter(v=>v.en.toLowerCase()!==correct)).slice(0,3).map(v=>v.en.toLowerCase());
    const options = shuffle([correct,...wrong]);

    questionDiv.innerHTML=""; optionsDiv.innerHTML="";

    if (mode.includes("image"))
      questionDiv.innerHTML = `<img src="img/${correct}.png" class="vocab-image" alt="">`;
    else if (mode.includes("text"))
      questionDiv.textContent = `Wie hei√üt ‚Äû${vocab.de}‚Äù auf Englisch?`;
    else if (mode.includes("audio")) {
      questionDiv.innerHTML=`<p>üîà H√∂re das Wort</p><button id="replay-btn">üîÅ Anh√∂ren</button>`;
      currentAudio = playRandomVoice(vocab.en);
      setTimeout(()=>{ document.getElementById("replay-btn").onclick=()=>playRandomVoice(vocab.en); },100);
    }

    if (mode.endsWith("_input")) {
      const input=document.createElement("input");
      input.type="text"; input.autofocus=true;
      const btn=document.createElement("button");
      btn.textContent="N√§chste Frage"; btn.className="option-btn";
      optionsDiv.append(input,btn);

      document.body.addEventListener("keydown",function initType(e){
        if(!input.disabled && /^[a-zA-Z]$/.test(e.key)){ input.focus(); document.body.removeEventListener("keydown",initType); }
      });

      input.addEventListener("keydown",e=>{ if (e.key==="Enter" && !btn.disabled) btn.click(); });

      btn.onclick=()=>{
        const user=input.value.trim().toLowerCase();
        const isCorrect=user===correct;
        input.style.backgroundColor=isCorrect?"#81c784":"#e57373";
        (isCorrect?soundCorrect:soundWrong).play();
        points += isCorrect ? 1 : -1;
        updatePoints(); updateStreak(isCorrect);
        playRandomVoice(vocab.en);
        input.disabled=true; btn.disabled=true;
        nextBtn.style.display="inline-block";
      };
    } else {
      options.forEach(opt=>{
        const b=document.createElement("button");
        b.className="option-btn"; b.textContent=opt;
        b.onclick=()=>{
          const isCorrect=opt===correct;
          b.classList.add(isCorrect?"correct":"wrong");
          (isCorrect?soundCorrect:soundWrong).play();
          points += isCorrect ? 1 : -1;
          updatePoints(); updateStreak(isCorrect);
          playRandomVoice(vocab.en);
          Array.from(optionsDiv.children).forEach(btn=>btn.disabled=true);
          nextBtn.style.display="inline-block";
        };
        optionsDiv.appendChild(b);
      });
    }
  }

  nextBtn.onclick=()=>{ currentIndex++; nextQuestion(); };

  fetch("vocab.json").then(r=>r.json()).then(data=>{
    vocabulary=shuffle(data); nextBtn.disabled=false; nextQuestion();
  }).catch(err=>{ questionDiv.textContent="‚ùå Fehler beim Laden von vocab.json"; console.error(err); });

  // === SPIEL-LOGIK ===
  const overlay = document.getElementById("game-overlay");
  const canvas  = document.getElementById("game-canvas");
  const ctx = canvas.getContext("2d");
  const closeGame = document.getElementById("close-game");
  const gameCoinsEl = document.getElementById("game-coins");

  const shotsBar = document.getElementById("shots-bar");
  const shotsFill = document.getElementById("shots-fill");
  const shotsCountEl = document.getElementById("shots-count");

  const hmCountEl = document.getElementById("hm-count");
  const hitsFill = document.getElementById("hits-fill");
  const missesFill = document.getElementById("misses-fill");

  let rocket={x:200,y:550,w:40,h:40};
  let bullets=[], coins=[];
  let leftPressed=false, rightPressed=false;
  let spaceDown=false; // nur 1 Schuss pro Tastendruck
  let lastSpawn=0;

  const maxShots=30;
  let shotsFired=0, hits=0, misses=0;

  let gameCoins=parseInt(localStorage.getItem("gameCoins")||"0");
  gameCoinsEl.textContent=gameCoins;

  treasureEl.onclick=()=>{
    if(points < 5) return;
    points -= 5; updatePoints();
    startGame();
  };

  function startGame(){
    overlay.style.display="flex";
    bullets=[]; coins=[];
    rocket.x=canvas.width/2 - rocket.w/2;
    shotsFired=0; hits=0; misses=0;
    updateShotUI(); updateHM();
    requestAnimationFrame(loop);
  }

  closeGame.onclick=()=>{ overlay.style.display="none"; };

  // --- Tastatur ---
  document.addEventListener("keydown",e=>{
    if(e.key==="ArrowLeft"||e.key==="a") leftPressed=true;
    if(e.key==="ArrowRight"||e.key==="d") rightPressed=true;

    if(e.key===" " && !spaceDown){
      spaceDown=true;
      e.preventDefault();
      shoot();
    }
  });

  document.addEventListener("keyup",e=>{
    if(e.key==="ArrowLeft"||e.key==="a") leftPressed=false;
    if(e.key==="ArrowRight"||e.key==="d") rightPressed=false;
    if(e.key===" ") spaceDown=false;
  });

  // --- Touch ---
  let touchX=null;
  canvas.addEventListener("touchstart",e=>{
    touchX=e.touches[0].clientX;
    shoot();
  });
  canvas.addEventListener("touchmove",e=>{
    let x=e.touches[0].clientX;
    rocket.x += (x-touchX)*0.2;
    touchX=x;
  });
  canvas.addEventListener("touchend",()=>{ touchX=null; });

  // --- Maus ---
  canvas.addEventListener("click", shoot);

  function flashBar(el){
    const prev = el.style.boxShadow;
    el.style.boxShadow = "0 0 14px 3px rgba(244,67,54,0.9)";
    setTimeout(()=> el.style.boxShadow = prev, 200);
  }

  function updateShotUI(){
    shotsCountEl.textContent = `${shotsFired}/${maxShots}`;
    const pct = (shotsFired / maxShots) * 100;
    shotsFill.style.width = `${pct}%`;
  }

  function updateHM(){
    hmCountEl.textContent = `${hits} | ${misses}`;
    const resolved = hits + misses;
    const hp = resolved < 1 ? 0 : (hits / resolved) * 100;
    const mp = resolved < 1 ? 0 : (misses / resolved) * 100;
    hitsFill.style.width = `${hp}%`;
    missesFill.style.width = `${mp}%`;
  }

  function shoot(){
    if(shotsFired < maxShots){
      bullets.push({x:rocket.x+rocket.w/2-2, y:rocket.y-10});
      shotsFired++;
      updateShotUI();
    } else {
      flashBar(shotsBar);
    }
  }

  function loop(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Bewegung
    if(leftPressed) rocket.x -= 5;
    if(rightPressed) rocket.x += 5;
    rocket.x = Math.max(0, Math.min(canvas.width-rocket.w, rocket.x));

    // Rakete
    ctx.fillStyle="#0ff";
    ctx.fillRect(rocket.x, rocket.y, rocket.w, rocket.h);

    // Sch√ºsse updaten + zeichnen; Misses z√§hlen wenn offscreen
    ctx.fillStyle="#fff";
    for(let i=bullets.length-1;i>=0;i--){
      const b=bullets[i];
      b.y -= 8;
      if(b.y < -10){
        bullets.splice(i,1);
        misses++;
        updateHM();
        continue;
      }
      ctx.fillRect(b.x,b.y,4,10);
    }

    // M√ºnzen spawnen
    const now=performance.now();
    if(now - lastSpawn > 1000){
      coins.push({x:Math.random()*(canvas.width-20), y:-20});
      lastSpawn = now;
    }

    // M√ºnzen bewegen + zeichnen
    ctx.fillStyle="gold";
    coins.forEach(c=>{
      c.y += 3;
      ctx.beginPath();
      ctx.arc(c.x+10,c.y+10,10,0,Math.PI*2);
      ctx.fill();
    });

    // Kollisionen Schuss<->M√ºnze
    for(let i=coins.length-1;i>=0;i--){
      const c=coins[i];
      for(let j=bullets.length-1;j>=0;j--){
        const b=bullets[j];
        const hit = (b.x > c.x) && (b.x < c.x+20) && (b.y > c.y) && (b.y < c.y+20);
        if(hit){
          coins.splice(i,1);
          bullets.splice(j,1);
          hits++;
          gameCoins++;
          gameCoinsEl.textContent = gameCoins;
          localStorage.setItem("gameCoins", gameCoins);
          updateHM();
          break;
        }
      }
    }

    // M√ºnzen bereinigen
    coins = coins.filter(c=> c.y < canvas.height + 20);

    if(overlay.style.display==="flex") requestAnimationFrame(loop);
  }
</script>
</body>
</html>
