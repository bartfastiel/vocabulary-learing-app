<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vokabeltrainer + Raketen-Spiel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    #score, #streak-box {
      font-size: 1rem;
      margin-bottom: 0.4rem;
      background-color: #ffffff88;
      padding: 0.4rem 1rem;
      border-radius: 12px;
    }

    #treasure {
      margin-left: 10px;
      cursor: pointer;
      display: none;
    }

    #quiz-box {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
      max-width: 90vw;
      width: 400px;
      max-height: 90vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .options {
      display: grid;
      gap: 0.6rem;
      margin-top: 1rem;
    }

    .option-btn {
      background-color: #ffb347;
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      font-size: 1.05rem;
      cursor: pointer;
    }

    .option-btn:hover { background-color: #ffcc80; }
    .correct { background-color: #81c784 !important; }
    .wrong   { background-color: #e57373 !important; }

    #next-btn {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #4dd0e1;
      cursor: pointer;
      display: none;
    }

    img.vocab-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1.05rem;
      text-align: center;
    }

    #replay-btn {
      background: #90caf9;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    #ship { font-size: 2rem; margin-top: 0.3rem; }
    .streak-10 #ship { transform: scale(1.3); }
    .streak-15 #ship { transform: scale(1.6) rotate(15deg); }
    .streak-20 #ship { transform: scale(2) rotate(360deg); }
    .streak-broken #ship { animation: shake 0.5s; color: #e53935; }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    /* === SPIEL === */
    #game-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 999;
    }

    #game-stats {
      position: absolute;
      top: 10px; left: 10px;
      font-size: 1.1rem;
    }

    #game-canvas {
      background: #001;
      border: 2px solid #0ff;
      border-radius: 12px;
      touch-action: none;
    }

    #close-game {
      position: absolute;
      top: 10px; right: 10px;
      background: #4dd0e1;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>üéì Vokabeltrainer</h1>

<div id="score">
  Punkte: <span id="points">0</span>
  <span id="treasure">ü™ô</span>
</div>

<div id="streak-box">
  Streak: <span id="streak">0</span> | Rekord: <span id="streak-record">0</span>
  <div id="ship">üöÄ</div>
</div>

<div id="quiz-box">
  <div class="question" id="question">Lade Vokabeln...</div>
  <div class="options" id="options"></div>
  <div id="feedback" class="feedback"></div>
  <button id="next-btn">N√§chste Frage</button>
</div>

<!-- ====== SPIEL-OVERLAY ====== -->
<div id="game-overlay">
  <div id="game-stats">üí∞ Coins: <span id="game-coins">0</span></div>
  <canvas id="game-canvas" width="400" height="600"></canvas>
  <button id="close-game">Zur√ºck</button>
</div>

<audio id="sound-correct" src="ding.mp3" preload="auto"></audio>
<audio id="sound-wrong" src="buzz.mp3" preload="auto"></audio>

<script>
  // === VOKABELTRAINER ===
  let vocabulary = [], currentIndex = 0, points = 0, streak = 0;
  let currentAudio = null;

  const questionDiv = document.getElementById("question");
  const optionsDiv = document.getElementById("options");
  const feedbackDiv = document.getElementById("feedback");
  const pointsDisplay = document.getElementById("points");
  const nextBtn = document.getElementById("next-btn");
  const streakEl = document.getElementById("streak");
  const streakRecordEl = document.getElementById("streak-record");
  const soundCorrect = document.getElementById("sound-correct");
  const soundWrong = document.getElementById("sound-wrong");
  const treasureEl = document.getElementById("treasure");

  // --- LocalStorage laden ---
  let streakRecord = parseInt(localStorage.getItem("streakRecord") || "0");
  streakRecordEl.textContent = streakRecord;
  points = parseInt(localStorage.getItem("points") || "0");
  updatePoints();

  document.addEventListener("contextmenu", e => e.preventDefault());

  function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }
  function updatePoints() { pointsDisplay.textContent = points; localStorage.setItem("points", points); checkTreasure(); }

  function checkTreasure() {
    treasureEl.style.display = points >= 5 ? "inline" : "none";
  }

  function updateStreak(isCorrect) {
    if (isCorrect) {
      streak++;
      if (streak > streakRecord) {
        streakRecord = streak;
        localStorage.setItem("streakRecord", streakRecord);
        streakRecordEl.textContent = streakRecord;
      }
      streakEl.textContent = streak;
      document.body.classList.remove("streak-broken");
      if (streak >= 20) document.body.classList.add("streak-20");
      else if (streak >= 15) document.body.classList.add("streak-15");
      else if (streak >= 10) document.body.classList.add("streak-10");
    } else {
      streak = 0;
      streakEl.textContent = 0;
      document.body.classList.remove("streak-10","streak-15","streak-20");
      document.body.classList.add("streak-broken");
    }
  }

  function playRandomVoice(word) {
    const voices = ["alloy", "ash", "coral", "nova", "onyx"];
    const pick = voices[Math.floor(Math.random()*voices.length)];
    const audio = new Audio(`audio/${word.toLowerCase().replaceAll(/[^a-z0-9]/g,"_")}_${pick}.mp3`);
    audio.play();
    return audio;
  }

  function nextQuestion() {
    feedbackDiv.innerHTML = "";
    nextBtn.style.display = "none";

    if (currentIndex >= vocabulary.length) {
      alert(`Alle Vokabeln geschafft!\nEndstand: ${points} Punkte`);
      location.reload();
      return;
    }

    const vocab = vocabulary[currentIndex];
    const correct = vocab.en.toLowerCase();

    const modes = ["text","image","audio","text_input","image_input","audio_input"];
    const allowed = modes.filter(m => !(m.includes("image") && !vocab.allowImage));
    const mode = allowed[Math.floor(Math.random()*allowed.length)];

    const wrong = shuffle(vocabulary.filter(v=>v.en.toLowerCase()!==correct)).slice(0,3).map(v=>v.en.toLowerCase());
    const options = shuffle([correct,...wrong]);

    questionDiv.innerHTML=""; optionsDiv.innerHTML="";

    if (mode.includes("image"))
      questionDiv.innerHTML = `<img src="img/${correct}.png" class="vocab-image" alt="">`;
    else if (mode.includes("text"))
      questionDiv.textContent = `Wie hei√üt ‚Äû${vocab.de}‚Äù auf Englisch?`;
    else if (mode.includes("audio")) {
      questionDiv.innerHTML=`<p>üîà H√∂re das Wort</p><button id="replay-btn">üîÅ Anh√∂ren</button>`;
      currentAudio = playRandomVoice(vocab.en);
      setTimeout(()=>{ document.getElementById("replay-btn").onclick=()=>playRandomVoice(vocab.en); },100);
    }

    if (mode.endsWith("_input")) {
      const input=document.createElement("input");
      input.type="text"; input.autofocus=true;
      const btn=document.createElement("button");
      btn.textContent="N√§chste Frage"; btn.className="option-btn";
      optionsDiv.append(input,btn);

      document.body.addEventListener("keydown",function initType(e){
        if(!input.disabled && /^[a-zA-Z]$/.test(e.key)){ input.focus(); document.body.removeEventListener("keydown",initType); }
      });

      input.addEventListener("keydown",e=>{ if(e.key==="Enter"&&!btn.disabled)btn.click(); });

      btn.onclick=()=>{
        const user=input.value.trim().toLowerCase();
        const isCorrect=user===correct;
        input.style.backgroundColor=isCorrect?"#81c784":"#e57373";
        (isCorrect?soundCorrect:soundWrong).play();
        points += isCorrect ? 1 : -1;
        updatePoints(); updateStreak(isCorrect);
        playRandomVoice(vocab.en);
        input.disabled=true; btn.disabled=true;
        nextBtn.style.display="inline-block";
      };
    } else {
      options.forEach(opt=>{
        const b=document.createElement("button");
        b.className="option-btn"; b.textContent=opt;
        b.onclick=()=>{
          const isCorrect=opt===correct;
          b.classList.add(isCorrect?"correct":"wrong");
          (isCorrect?soundCorrect:soundWrong).play();
          points += isCorrect ? 1 : -1;
          updatePoints(); updateStreak(isCorrect);
          playRandomVoice(vocab.en);
          Array.from(optionsDiv.children).forEach(btn=>btn.disabled=true);
          nextBtn.style.display="inline-block";
        };
        optionsDiv.appendChild(b);
      });
    }
  }

  nextBtn.onclick=()=>{ currentIndex++; nextQuestion(); };

  fetch("vocab.json").then(r=>r.json()).then(data=>{
    vocabulary=shuffle(data); nextBtn.disabled=false; nextQuestion();
  }).catch(err=>{ questionDiv.textContent="‚ùå Fehler beim Laden von vocab.json"; console.error(err); });

  // === SPIEL-LOGIK ===
  const overlay=document.getElementById("game-overlay");
  const canvas=document.getElementById("game-canvas");
  const ctx=canvas.getContext("2d");
  const closeGame=document.getElementById("close-game");
  const gameCoinsEl=document.getElementById("game-coins");

  let rocket={x:200,y:550,w:40,h:40};
  let bullets=[], coins=[];
  let leftPressed=false, rightPressed=false, spacePressed=false;
  let lastShot=0, coinSpawn=0;
  let gameCoins=parseInt(localStorage.getItem("gameCoins")||"0");
  gameCoinsEl.textContent=gameCoins;

  treasureEl.onclick=()=>{
    if(points>=5){
      points-=5; updatePoints();
      startGame();
    }
  };

  function startGame(){
    overlay.style.display="flex";
    bullets=[]; coins=[]; rocket.x=200;
    lastShot=0; coinSpawn=0;
    requestAnimationFrame(loop);
  }

  closeGame.onclick=()=>{ overlay.style.display="none"; };

  // --- Steuerung ---
  document.addEventListener("keydown",e=>{
    if(e.key==="ArrowLeft"||e.key==="a") leftPressed=true;
    if(e.key==="ArrowRight"||e.key==="d") rightPressed=true;
    if(e.key===" "){ spacePressed=true; e.preventDefault(); }
  });
  document.addEventListener("keyup",e=>{
    if(e.key==="ArrowLeft"||e.key==="a") leftPressed=false;
    if(e.key==="ArrowRight"||e.key==="d") rightPressed=false;
    if(e.key===" ") spacePressed=false;
  });

  // Touch-Steuerung
  let touchX=null;
  canvas.addEventListener("touchstart",e=>{
    touchX=e.touches[0].clientX;
    shoot();
  });
  canvas.addEventListener("touchmove",e=>{
    let x=e.touches[0].clientX;
    rocket.x += (x-touchX)*0.2;
    touchX=x;
  });
  canvas.addEventListener("touchend",()=>{touchX=null;});

  // Maus-Klick schie√üt
  canvas.addEventListener("click",shoot);

  function shoot(){
    const now=performance.now();
    if(now-lastShot>300){
      bullets.push({x:rocket.x+rocket.w/2-2,y:rocket.y-10});
      lastShot=now;
    }
  }

  function loop(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Rakete bewegen
    if(leftPressed) rocket.x -= 5;
    if(rightPressed) rocket.x += 5;
    if(spacePressed) shoot();

    rocket.x=Math.max(0,Math.min(canvas.width-rocket.w,rocket.x));

    // Rakete zeichnen
    ctx.fillStyle="#0ff";
    ctx.fillRect(rocket.x,rocket.y,rocket.w,rocket.h);

    // Sch√ºsse
    bullets.forEach(b=>b.y-=8);
    bullets=bullets.filter(b=>b.y>-10);
    ctx.fillStyle="#fff";
    bullets.forEach(b=>ctx.fillRect(b.x,b.y,4,10));

    // M√ºnzen spawnen
    const now=performance.now();
    if(now-coinSpawn>1000){
      coins.push({x:Math.random()*(canvas.width-20),y:-20});
      coinSpawn=now;
    }

    // M√ºnzen bewegen + zeichnen
    ctx.fillStyle="gold";
    coins.forEach(c=>{
      c.y+=3;
      ctx.beginPath();
      ctx.arc(c.x+10,c.y+10,10,0,Math.PI*2);
      ctx.fill();
    });

    // Kollisionen
    for(let i=coins.length-1;i>=0;i--){
      for(let j=bullets.length-1;j>=0;j--){
        const c=coins[i], b=bullets[j];
        if(b.x>c.x && b.x<c.x+20 && b.y>c.y && b.y<c.y+20){
          coins.splice(i,1); bullets.splice(j,1);
          gameCoins++; gameCoinsEl.textContent=gameCoins;
          localStorage.setItem("gameCoins",gameCoins);
          break;
        }
      }
    }

    coins=coins.filter(c=>c.y<canvas.height+20);

    if(overlay.style.display==="flex") requestAnimationFrame(loop);
  }
</script>
</body>
</html>
