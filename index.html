<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vokabeltrainer</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
    }

    #score {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      background-color: #ffffff88;
      padding: 0.5rem 1rem;
      border-radius: 12px;
    }

    #quiz-box {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .question {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .options {
      display: grid;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .option-btn {
      background-color: #ffb347;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .option-btn:hover {
      background-color: #ffcc80;
    }

    .correct {
      background-color: #81c784 !important;
    }

    .wrong {
      background-color: #e57373 !important;
    }

    #next-btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #4dd0e1;
      cursor: pointer;
    }

    #next-btn:hover {
      background-color: #26c6da;
    }

    img.vocab-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1.1rem;
      text-align: center;
    }

    #replay-btn {
      background: #90caf9;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    #replay-btn:hover {
      background: #64b5f6;
    }

    .feedback {
      margin-top: 1rem;
      font-size: 1rem;
    }

    .feedback .wrong-text {
      color: #d32f2f;
    }

    .feedback .correct-text {
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>üéì Vokabeltrainer</h1>
<div id="score">Punkte: <span id="points">0</span></div>
<div id="quiz-box">
  <div class="question" id="question">Lade Vokabeln...</div>
  <div class="options" id="options"></div>
  <div id="feedback" class="feedback"></div>
  <button id="next-btn" disabled>N√§chste Frage</button>
</div>

<audio id="sound-correct" src="ding.mp3" preload="auto"></audio>
<audio id="sound-wrong" src="buzz.mp3" preload="auto"></audio>

<script>
  let vocabulary = [];
  let currentIndex = 0;
  let points = 0;
  let currentAudio = null;

  const soundCorrect = document.getElementById("sound-correct");
  const soundWrong = document.getElementById("sound-wrong");
  const pointsDisplay = document.getElementById("points");
  const feedbackDiv = document.getElementById("feedback");

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function updatePointsDisplay() {
    pointsDisplay.textContent = points;
  }

  function showFeedback(isCorrect, correct, userInput) {
    if (isCorrect) {
      feedbackDiv.innerHTML = `<span class="correct-text">‚úÖ Richtig!</span>`;
    } else {
      feedbackDiv.innerHTML = `
          <span class="wrong-text">‚ùå Falsch.</span><br>
          <span>Du hast geschrieben: <b>${userInput}</b></span><br>
          <span class="correct-text">Richtige Antwort: <b>${correct}</b></span>
        `;
    }
  }

  function playRandomVoice(word) {
    const voices = ["alloy", "coral", "nova"];
    const pick = voices[Math.floor(Math.random() * voices.length)];
    const audio = new Audio(`audio/${word.toLowerCase()}_${pick}.mp3`);
    audio.play();
    return audio;
  }

  function nextQuestion() {
    feedbackDiv.innerHTML = "";

    if (currentIndex >= vocabulary.length) {
      alert("Du hast alle Vokabeln geschafft!\nEndstand: " + points + " Punkte");
      location.reload();
      return;
    }

    const vocab = vocabulary[currentIndex];
    const possibleModes = ["text", "image", "audio", "text_input", "image_input", "audio_input"];
    const allowedModes = possibleModes.filter(m => !(m.includes("image") && !vocab.allowImage));
    const mode = allowedModes[Math.floor(Math.random() * allowedModes.length)];

    const questionDiv = document.getElementById("question");
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    questionDiv.innerHTML = "";

    const correct = vocab.en.toLowerCase();
    const wrong = shuffle(vocabulary.filter(v => v.en.toLowerCase() !== correct)).slice(0, 3).map(v => v.en.toLowerCase());
    const allOptions = shuffle([correct, ...wrong]);

    if (mode === "image" || mode === "image_input") {
      questionDiv.innerHTML = `<img src="img/${vocab.en.toLowerCase()}.png" alt="${vocab.en}" class="vocab-image" />`;
    } else if (mode === "text" || mode === "text_input") {
      questionDiv.textContent = `Was hei√üt ‚Äû${vocab.de}‚Äù?`;
    } else if (mode === "audio" || mode === "audio_input") {
      questionDiv.innerHTML = `
          <p>üîà H√∂re das Wort ‚Äì was bedeutet es?</p>
          <button id="replay-btn">üîÅ Erneut anh√∂ren</button>
        `;
      currentAudio = playRandomVoice(vocab.en);
      setTimeout(() => {
        const btn = document.getElementById("replay-btn");
        if (btn) btn.onclick = () => playRandomVoice(vocab.en);
      }, 100);
    }

    if (mode.endsWith("_input")) {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Englisches Wort eingeben";
      input.autofocus = true;
      optionsDiv.appendChild(input);

      const checkBtn = document.createElement("button");
      checkBtn.textContent = "Antwort pr√ºfen";
      checkBtn.className = "option-btn";
      checkBtn.onclick = () => {
        const value = input.value.trim().toLowerCase();
        const isCorrect = value === correct;
        input.style.backgroundColor = isCorrect ? "#81c784" : "#e57373";
        (isCorrect ? soundCorrect : soundWrong).play();
        points += isCorrect ? 1 : -1;
        updatePointsDisplay();
        input.disabled = true;
        checkBtn.disabled = true;
        showFeedback(isCorrect, correct, value);
      };
      optionsDiv.appendChild(checkBtn);
    } else {
      allOptions.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt;
        btn.onclick = () => {
          const isCorrect = opt === correct;
          btn.classList.add(isCorrect ? "correct" : "wrong");
          (isCorrect ? soundCorrect : soundWrong).play();
          points += isCorrect ? 1 : -1;
          updatePointsDisplay();
          Array.from(optionsDiv.children).forEach(b => b.disabled = true);
          showFeedback(isCorrect, correct, opt);
        };
        optionsDiv.appendChild(btn);
      });
    }
  }

  document.getElementById("next-btn").addEventListener("click", () => {
    currentIndex++;
    nextQuestion();
  });

  fetch("vocab.json")
          .then(res => res.json())
          .then(data => {
            vocabulary = shuffle(data);
            document.getElementById("next-btn").disabled = false;
            nextQuestion();
          })
          .catch(err => {
            document.getElementById("question").textContent = "Fehler beim Laden von vocab.json";
            console.error(err);
          });
</script>
</body>
</html>
