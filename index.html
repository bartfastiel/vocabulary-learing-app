<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vokabeltrainer</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
    }

    #score {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      background-color: #ffffff88;
      padding: 0.5rem 1rem;
      border-radius: 12px;
    }

    #quiz-box {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .question {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .options {
      display: grid;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .option-btn {
      background-color: #ffb347;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .option-btn:hover {
      background-color: #ffcc80;
    }

    .correct {
      background-color: #81c784 !important;
    }

    .wrong {
      background-color: #e57373 !important;
    }

    #next-btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #4dd0e1;
      cursor: pointer;
    }

    #next-btn:hover {
      background-color: #26c6da;
    }

    img.vocab-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    #replay-btn {
      background: #90caf9;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    #replay-btn:hover {
      background: #64b5f6;
    }
  </style>
</head>
<body>
<h1>üéì Vokabeltrainer</h1>
<div id="score">Punkte: <span id="points">0</span></div>
<div id="quiz-box">
  <div class="question" id="question">...</div>
  <div class="options" id="options"></div>
  <button id="next-btn">N√§chste Frage</button>
</div>

<audio id="sound-correct" src="ding.mp3" preload="auto"></audio>
<audio id="sound-wrong" src="buzz.mp3" preload="auto"></audio>

<script>
  const vocabulary = [
    { de: "Haus", en: "house", img: "img/house.png" },
    { de: "Baum", en: "tree", img: "img/tree.png" },
    { de: "Auto", en: "car", img: "img/car.png" },
    { de: "Wasser", en: "water", img: "img/water.png" },
    { de: "Hund", en: "dog", img: "img/dog.png" },
    { de: "Katze", en: "cat", img: "img/cat.png" },
    { de: "Buch", en: "book", img: "img/book.png" },
    { de: "Stuhl", en: "chair", img: "img/chair.png" },
    { de: "Tisch", en: "table", img: "img/table.png" },
    { de: "Stra√üe", en: "street", img: "img/street.png" },
    { de: "Fisch", en: "fish", img: "img/fish.png" },
    { de: "Vogel", en: "bird", img: "img/bird.png" },
    { de: "Blume", en: "flower", img: "img/flower.png" },
    { de: "Himmel", en: "sky", img: "img/sky.png" },
    { de: "Sonne", en: "sun", img: "img/sun.png" },
    { de: "Mond", en: "moon", img: "img/moon.png" },
    { de: "Schule", en: "school", img: "img/school.png" },
    { de: "Freund", en: "friend", img: "img/friend.png" },
    { de: "Brot", en: "bread", img: "img/bread.png" },
    { de: "Apfel", en: "apple", img: "img/apple.png" },
  ];

  let currentIndex = 0;
  let points = 0;
  let currentAudio = null;

  const soundCorrect = document.getElementById("sound-correct");
  const soundWrong = document.getElementById("sound-wrong");
  const pointsDisplay = document.getElementById("points");

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function updatePointsDisplay() {
    pointsDisplay.textContent = points;
  }

  function playRandomVoice(word) {
    const voices = ["alloy", "coral", "nova"];
    const pick = voices[Math.floor(Math.random() * voices.length)];
    const audio = new Audio(`audio/${word}_${pick}.mp3`);
    audio.play();
    return audio;
  }

  function nextQuestion() {
    if (currentIndex >= vocabulary.length) {
      alert("Du hast alle Vokabeln geschafft!\nEndstand: " + points + " Punkte");
      location.reload();
      return;
    }

    const vocab = vocabulary[currentIndex];
    const mode = Math.random();
    const questionDiv = document.getElementById("question");

    if (mode < 0.33 && vocab.img) {
      // Bild-Modus
      questionDiv.innerHTML = `<img src="${vocab.img}" alt="${vocab.en}" class="vocab-image" />`;
    } else if (mode < 0.66) {
      // Text-Modus
      questionDiv.textContent = `Was hei√üt ‚Äû${vocab.de}‚Äù?`;
    } else {
      // Audio-Modus
      questionDiv.innerHTML = `
          <p>üîà H√∂re das Wort ‚Äì was bedeutet es?</p>
          <button id="replay-btn">üîÅ Erneut anh√∂ren</button>
        `;
      currentAudio = playRandomVoice(vocab.en);
      setTimeout(() => {
        const btn = document.getElementById("replay-btn");
        if (btn) btn.onclick = () => playRandomVoice(vocab.en);
      }, 100);
    }

    const correct = vocab.en;
    const wrong = shuffle(vocabulary.filter(v => v.en !== correct)).slice(0, 3).map(v => v.en);
    const options = shuffle([correct, ...wrong]);

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "option-btn";
      btn.innerText = opt;
      btn.onclick = () => {
        const isCorrect = opt === correct;
        btn.classList.add(isCorrect ? "correct" : "wrong");
        (isCorrect ? soundCorrect : soundWrong).play();
        points += isCorrect ? 1 : -1;
        updatePointsDisplay();
        Array.from(optionsDiv.children).forEach(b => b.disabled = true);
      };
      optionsDiv.appendChild(btn);
    });
  }

  document.getElementById("next-btn").addEventListener("click", () => {
    currentIndex++;
    nextQuestion();
  });

  // Start
  shuffle(vocabulary);
  nextQuestion();
</script>
</body>
</html>
