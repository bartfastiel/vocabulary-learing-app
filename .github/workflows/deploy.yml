name: Deploy Vokabeltrainer to AWS S3

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          S3_BUCKET: ${{ vars.S3_BUCKET }}
        run: |
          aws s3 sync . s3://$S3_BUCKET \
            --region $AWS_REGION \
            --delete \
            --exclude "*" \
            --include "index.html" \
            --include "assets/*" \
            --include "core/*" \
            --include "game/*" \
            --include "vocab/*" \
            --size-only \
            --no-progress
